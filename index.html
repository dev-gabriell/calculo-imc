<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="center">
        <div class="form">
            <div class="inputs">
                <p>NOME:
                    <input type="text" id="name" placeholder="Digite seu nome">
                </p>
                <p> PESO(Kg):
                    <input type="number" id="peso" placeholder="Digite seu peso">
                </p>
                <p> ALTURA(cm):
                    <input type="number" id="altura" placeholder="Digite sua altura">
                </p>
                <p><input type="button" id="botao" value="Cálcular" onclick="calcular()"></p>
            </div>
        </div>
        
        <div class="calc" id="calc">
            <h2 id="calc-name">CÁLCULO<br>IMC</h2>
            <p id="classe"></p>
            <div class="image" id="image"></div>
        </div>
   </div>

</div>
